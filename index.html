<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soon_</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="margin">
    <nav class="flex-row fix-nav lucida-font space-even margin">
      <div class="flex-row m-left">
        <h1 class="grey uppercase">soon_</h1>
        <h2>Basket App</h2>
      </div>
      <div
        class="flex-row m-right center space-even m-right"
        style="width: 5rem"
      >
        <a href="">cart</a>
        <output id="basket-count" class="flex-row center blue-circle">0</output>
      </div>
    </nav>
    <hr class="stack-xl" />

    <div class="stack-l center flex-col space-even">
      <div>
        <img
          src="/IMG_20221019_141930.jpg"
          width="339px"
          height="423px"
          alt="sheep dog"
        />
      </div>
      <div class="lucida-font stack-m flex-col m-left">
        <h3>Haxed wotton jooded cacket</h3>
        <p id="product-info"></p>
        <p id="product-price" class="grey"></p>
        <p class="grey text-xs uppercase">10 in stock</p>

        <form class="flex-row space-even stack-s" style="width: 150px">
          <button id="decrease" class="blue-circle-border">-</button>
          <label id="item-count">0</label>
          <button id="increase" class="blue-circle-border">+</button>
        </form>

        <button id="basket-btn" class="blue-long uppercase stack-s">
          Add to basket
        </button>
      </div>
    </div>
  </body>
  <script src="soon_.js"></script>
</html>
